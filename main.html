<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To my beloved Rifa</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(to bottom, #0a0a0a 0%, #1a0a0f 50%, #0d0507 100%);
            min-height: 100vh;
            padding: 3rem 1rem;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            color: #d4af37;
            margin-bottom: 4rem;
            animation: fadeInDown 1.2s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(212, 175, 55, 0.3);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .days-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            padding: 1rem;
        }

        .day-card {
            background: rgba(20, 10, 15, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 15px;
            padding: 2.5rem 2rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease;
            animation-fill-mode: both;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .day-card:nth-child(1) { animation-delay: 0.1s; }
        .day-card:nth-child(2) { animation-delay: 0.2s; }
        .day-card:nth-child(3) { animation-delay: 0.3s; }
        .day-card:nth-child(4) { animation-delay: 0.4s; }
        .day-card:nth-child(5) { animation-delay: 0.5s; }
        .day-card:nth-child(6) { animation-delay: 0.6s; }
        .day-card:nth-child(7) { animation-delay: 0.7s; }
        .day-card:nth-child(8) { animation-delay: 0.8s; }

        .day-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.15);
            border-color: rgba(212, 175, 55, 0.4);
        }

        .day-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .day-card.locked:hover {
            transform: none;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .day-date {
            font-size: 1rem;
            color: #d4af37;
            margin-bottom: 1.5rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .day-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #d4af37;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .lock-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            opacity: 0.3;
            pointer-events: none;
        }

        .countdown {
            background: rgba(212, 175, 55, 0.15);
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #d4af37;
            font-weight: 500;
            margin-top: 1.5rem;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .status-unlocked {
            color: #d4af37;
            font-weight: 500;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            opacity: 0.8;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .days-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .day-card {
                padding: 2rem 1.5rem;
            }
        }

        .logout-btn {
            display: none;
        }
    </style>
</head>
<body>
    <div class="logout-btn" id="logoutBtn" onclick="logout()">Logout</div>

    <div class="header">
        <h1>To my beloved Rifa.</h1>
    </div>

    <div class="days-container" id="daysContainer">
        <!-- Days will be populated by JavaScript -->
    </div>

    <script>
        const days = [
            {
                date: '2026-02-07',
                title: 'February 7th',
                page: 'days/day1-rose.html'
            },
            {
                date: '2026-02-08',
                title: 'February 8th',
                page: 'days/day2-propose.html'
            },
            {
                date: '2026-02-09',
                title: 'February 9th',
                page: 'days/day3-chocolate.html'
            },
            {
                date: '2026-02-10',
                title: 'February 10th',
                page: 'days/day4-teddy.html'
            },
            {
                date: '2026-02-11',
                title: 'February 11th',
                page: 'days/day5-promise.html'
            },
            {
                date: '2026-02-12',
                title: 'February 12th',
                page: 'days/day6-hug.html'
            },
            {
                date: '2026-02-13',
                title: 'February 13th',
                page: 'days/day8-kiss.html'
            },
            {
                date: '2026-02-14',
                title: 'February 14th',
                page: 'days/day7-valentine.html'
            }
        ];

        // Check login
        const userName = localStorage.getItem('userName');
        if(!userName) {
            window.location.href = 'index.html';
        }

        // Hide logout button for Rifa
        if(userName.toLowerCase() === 'rifa') {
            document.getElementById('logoutBtn').style.display = 'none';
        }

        // Check if user is Muntasir (admin mode - no time locks)
        const isAdmin = userName.toLowerCase() === 'muntasir';

        function isUnlocked(dateStr) {
            if(isAdmin) return true;
            
            const unlockDate = new Date(dateStr + 'T00:00:00+06:00'); // Bangladesh time
            const now = new Date();
            return now >= unlockDate;
        }

        function getCountdown(dateStr) {
            const unlockDate = new Date(dateStr + 'T00:00:00+06:00');
            const now = new Date();
            const diff = unlockDate - now;
            
            if(diff <= 0) return null;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            if(days > 0) return `Unlocks in ${days} day${days > 1 ? 's' : ''}`;
            if(hours > 0) return `Unlocks in ${hours} hour${hours > 1 ? 's' : ''}`;
            return 'Unlocks soon';
        }

        function renderDays() {
            const container = document.getElementById('daysContainer');
            container.innerHTML = '';
            
            days.forEach((day, index) => {
                const unlocked = isUnlocked(day.date);
                const countdown = getCountdown(day.date);
                
                const card = document.createElement('div');
                card.className = `day-card ${!unlocked ? 'locked' : ''}`;
                
                card.innerHTML = `
                    <div class="day-date">${day.title}</div>
                    ${!unlocked ? `<div class="lock-overlay">ðŸ”’</div>` : ''}
                    ${!unlocked && countdown ? `<div class="countdown">${countdown}</div>` : ''}
                    ${unlocked ? `<div class="status-unlocked">Click to open</div>` : ''}
                `;
                
                if(unlocked) {
                    card.onclick = () => {
                        window.location.href = day.page;
                    };
                }
                
                container.appendChild(card);
            });
        }

        function logout() {
            if(confirm('Are u sure u want to logout?')) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }

        // Initial render
        renderDays();
        
        // Update countdown every minute
        setInterval(renderDays, 60000);
    </script>
</body>
</html>
