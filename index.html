<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rifa ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #C41E3A;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .heart {
            font-size: 3rem;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #FF6B9D;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #C41E3A;
            box-shadow: 0 0 10px rgba(196, 30, 58, 0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FF6B9D, #C41E3A);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(196, 30, 58, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            font-size: 2rem;
            animation: float 10s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Welcome</h1>
        <p>Enter ur name to continue</p>
        <input type="text" id="nameInput" placeholder="Ur name..." autocomplete="off">
        <button onclick="login()">Enter</button>
    </div>

    <script>
        // Create floating particles
        const particles = document.getElementById('particles');
        const symbols = ['‚ù§Ô∏è', 'üåπ', 'üíù', 'üíï', 'üå∫'];
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 5 + 8) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particles.appendChild(particle);
            
            setTimeout(() => particle.remove(), 15000);
        }

        // Create particles periodically
        setInterval(createParticle, 1000);
        for(let i = 0; i < 10; i++) {
            setTimeout(createParticle, i * 500);
        }

        // Login function
        function login() {
            const name = document.getElementById('nameInput').value.trim();
            
            if(!name) {
                alert('Please enter ur name!');
                return;
            }
            
            // Store user info
            localStorage.setItem('userName', name);
            localStorage.setItem('loginTime', new Date().toISOString());
            
            // Redirect to main page
            window.location.href = 'main.html';
        }

        // Allow Enter key to submit
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
